version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8  # Change this if you're using a different Python version
    commands:
      - echo Installing dependencies
      - pip install -r avinashdemofuncti/requirements.txt -t avinashdemofuncti  # Install dependencies in the avinashdemofuncti directory
  pre_build:
    commands:
      - echo Pre-build phase started
  build:
    commands:
      - echo Build phase started
      - cd avinashdemofuncti
      - zip -r ../lambda_function.zip .  # Zip the entire directory contents
  post_build:
    commands:
      - echo Build phase completed
artifacts:
  files:
    - lambda_function.zip
